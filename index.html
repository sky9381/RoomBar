<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>부산명지룸바</title>
        <style>
            .gif-wrapper{
                width: 100%;
                height: fit-content;
            }

            .gif-wrapper > img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class='gif-wrapper'>
            <img src="./images/image01.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image02.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image03.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image04.gif"/>
        </div>
    </body>
</html>
