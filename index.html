<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>부산명지룸바</title>
        <style>
            .gif-wrapper{
                width: 100%;
                height: fit-content;
            }

            .gif-wrapper > img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .tel-wrapper{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100px;
                max-height: 100px;;
                background-color: black;
            }

            .tel-text{
                font-style: bold;
                color: #f5c542;
                font-size: 3vw;
            }
        </style>
    </head>
    <body>
        <div class='gif-wrapper'>
            <img src="./images/image01.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image02.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image03.gif"/>
        </div>
        <div class='gif-wrapper'>
            <img src="./images/image04.gif"/>
        </div>
        <div class='tel-wrapper'>
            <span class='tel-text'>문의 및 예약: 010 8885 0041</span>
        </div>
    </body>
</html>
